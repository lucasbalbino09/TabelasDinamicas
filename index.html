<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="tabl.css">
    <script src="lista.js" defer></script>
    <title>lista</title>
</head>

<body>
    <div class="container">
        <h1>Lista de Compras.</h1>
        <section>
            <div class="selecao">

                <p>
                    Coloque o Item: <input class="input" id="texto" type="texto">
                </p>
                <p>
                    O valor do item: <input class="input" id="valor" type="number">
                </p>
                <p>
                    Quantidade do produto: <input class="input" id="quant" type="number">
                </p>



                <button type="button" class="btn btn-danger" onclick="adicionar()"> Adicionar </button>
                <button type="button" class="btn btn-danger" onclick="limpar()"> limpar </button>

            </div>
            <table class="tabela">
                <tbody id="tbl">
                    <tr>
                        <th>Itens</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th>Resultado</th>
                    </tr>
                    <tr>
                        <td id="resitem">.</td>
                        <td id="resvalue">.</td>
                        <td id="resqaunt">.</td>
                        <td id="res">.</td>
                    </tr>
                </tbody>
            </table>


        </section>
    </div>



</body>


</html>
